 content: "There is a sphere where there is neither earth nor water nor heat nor air, for it is beyond the field of matter; nor is it the sphere of infinite space, or consciousness, for it is beyond the field of mind. There is not the condition of nothingness, neither is there the state of this world or another world, nor sun nor moon. This is the uncreated.
This condition I call neither arising nor passing away, neither dying nor being born. It is without form and without change. It is the eternal, which never originates and never passes away. To find it is the end of suffering."
 context: Udanna Sutta


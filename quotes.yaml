- content: I conclude that there are two ways of constructing a software design: One way is to make it so simple that there are obviously no deficiencies, and the other way is to make it so complicated that there are no obvious deficiencies. The first method is far more difficult. It demands the same skill, devotion, insight, and even inspiration as the discovery of the simple physical laws which underlie the complex phenomena of nature. It also requires a willingness to accept objectives which are limited by physical, logical, and technological constraints, and to accept a compromise when conflicting objectives cannot be met. No committee will ever do this until it is too late.
  author: C.A.R. Hoare
  context: The Emperor's Old Clothes

- content: Interface matters to me more than anything else, and it always has. I just never realized that. I've spent a lot of time over the years desperately trying to think of a "thing" to change the world. I now know why the search was fruitless -- things don't change the world. People change the world by using things. The focus must be on the "using", not the "thing". Now that I'm looking through the right end of the binoculars, I can see a lot more clearly, and there are projects and possibilities that genuinely interest me deeply.
  author: Bret Victor
  context: email (9/3/04)

- content: The thing I hate the most about advertising is that it attracts all the bright, creative and ambitious young people, leaving us mainly with the slow and self-obsessed to become our artists. Modern art is a disaster area. Never in the field of human history has so much been used by so many to say so little.
  author: Banksy
  context: About art vs advertising

- content: Most things don't have to be perfect. In particular, things involving human interactions don't have to be perfect, because groups of humans have all these self-regulations built in. If you and I have an agreement and you screwed me over badly, you've always got in the back of your mind the nagging worry that I'm going to show up on your doorstep with a club and kill you. Because of that, people don't tend to screw each other too much, right? At least, they try not to. One danger, perhaps, of moving towards an algorithmically driven society is that the algorithms aren't scared of us showing up and beating them up. The algorithms will do whatever it is that they are designed to do.
  author: Matt Knox
  context: Interview with an Adware Author

- content: If it can't be reduced, reused, repaired, rebuilt, refubrished, refinished, resold, recycled or composted, then it should be restricted, redesigned or removed from production
  author: Pete Seeger

- content: These five things are welcome, agreeable, pleasant, and hard to obtain in the world. Which five? Long life… beauty… pleasure… status… rebirth in heaven…
Now, I tell you, these five things are not to be obtained by reason of prayers or wishes. If they were to be obtained by reason of prayers or wishes, who here would lack them? It is not fitting for the noble disciple who desires long life to pray for it or to delight in doing so. Instead, the noble disciple who desires long life should follow the path of practice leading to long life. In so doing, he will attain long life, either human or divine. (Similarly with beauty, pleasure, status, and rebirth in heaven.)
  author: Thanissaro Bikkhu
  context: Refuge - An Introduction to the Buddha, Dhamma, & Sangha

- content: "I am subject to aging, have not gone beyond aging…
I am subject to illness, have not gone beyond illness…
I am subject to death, have not gone beyond death…
I will grow different, separate from all that is dear and
appealing to me…
I am the owner of my actions (kamma), heir to my actions, born
of my actions, related through my actions, and have my actions as
my arbitrator. Whatever I do, for good or for evil, to that will I
fall heir…"
  author: Thanissaro Bikkhu
  context: Refuge - An Introduction to the Buddha, Dhamma, & Sangha

- content: "What matters now: Trust Permission Remarkability Leadership Stories that spread Humanity: connection, compassion, and humility.
All six of these are the result of successful work by humans who refuse to follow industrial-age rules. These assets aren’t generated by external strategies and MBAs and positioning memos. These are the results of internal struggle, of brave decisions without a map and the willingness to allow others to live with dignity."
  author: Seth Godin
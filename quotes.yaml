 content: Supposing that I say to you, that you are enlightened. And you responded, “Although I know this is the first step to enlightenment, I still struggle to get over the frustration I create when I can't shut off my mind or am thinking how I'm supposed to feel when meditating, etc. So, what must I do to feel it really?” and my answer is this, “You ask me that question because you don’t want to feel it really. You’re frightened of it.” And what you are going to do is you’re going to get a method of practice so you can put it off. So that I can say, “Well I can be a long time on the way getting this thing and then maybe I’ll be worthy of it after I have suffered enough”. See, because we are brought up in a social scheme whereby we have to deserve what we get. And the price that of all good one pays is suffering. But all of that is precisely postponement. Because one is afraid here and now to see it. If you had the nerve, real nerve, you would see it right away. Only one feels that you shouldn’t have nerve like that. “Why that would be awful. That wouldn’t do at all” because after all I’m supposed to be ‘poor little me’. And I’m not really much of a ‘muchness’. And I’m playing the role of being ‘poor little me’. And therefore in order to be something great, I ought to suffer for it. So you can suffer for it. There are all kinds of ways invented for you to do this. And you can discipline yourself and gain control of your mind and you can do all sorts of extraordinary things. You can drink water in through your rectum and do the most fantastic things. But that’s like being able to run the 100 yards in 9 seconds or push a peanut up a mountain with your nose or any other kind of accomplishment you want to engage in. It has absolutely nothing to do with the realization of the self. The realization of the self fundamentally depends on ‘coming off it’. You know the sort of people that put on some kind of an act and you’re like “Oh, come off it” and some people can come of it. They laugh and suddenly realize that they were making fools of themselves and they laugh at themselves and come off it.
 author: Alan Watts
